<div class="card">
  <img class="card-img-top" [src]="team.teamLogo" (error)="updateUrl()" alt="Card image cap" (click)="goToTeamDetails()">
  <div class="card-body" (click)="goToTeamDetails()">
    <h6 class="card-title">{{team.teamName}}</h6>
  </div>
  <div>
    <button *ngIf="teamFromLeague" type="button" class="btn btn-warning edit" (click)="goToEdit()">Editar</button>
    <button type="button" *ngIf="teamFromLeague" class="btn btn-danger delete" (click)="emitDelete()">Borrar</button>
  </div>
</div>
