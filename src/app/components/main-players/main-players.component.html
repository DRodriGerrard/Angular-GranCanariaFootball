<div class="card">
  <img class="card-img-top" [src]="player.avatar" (error)="updateUrl()" alt="Card image cap" (click)="goToPlayerDetails()">
  <div class="card-body" (click)="goToPlayerDetails()">
    <h5 class="card-title">{{player.playerName}}</h5>
  </div>
  <div>
    <button *ngIf="playerFromLeague" type="button" class="btn btn-danger" (click)="emitDelete()">Borrar</button>
  </div>
</div>
